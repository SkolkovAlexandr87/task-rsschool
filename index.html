<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/section-preview.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section-step.css">
    <link rel="stylesheet" href="css/section-destination.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <main>
      <section class="preview">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="pictLogo" class="logo">
                <span class="textLogo">TravelPortal</span>
            </div>

            <ul>
                <li>How It Works</li>
                <li>Plan Your Trip</li>
                <li>Destinations</li>
                <li>Travel Stories</li>
            </ul>

            <button>Login</button>
        </header>

        <form class="form" action="#">
            <h1>Explore the beauty of the World</h1>
            <p>Receive personalized recommendations for countries, hotels, activities and more</p>
            <div class="input">
                <input type="text" id="search" value="What would you like to do?">
                <input type="submit" value="Start Planning">
            </div>
        </form>
      </section>
      <section class="steps"> 
        <h2>3 STEPS TO THE PERFECT TRIP</h2>
        <div class="block-steps">
            <figure>
                <img src="images/frame 1.png" alt="step-1">
                <figcaption>Tell us what you want to do</figcaption>
            </figure>

            <figure>
                <img src="images/frame 2.png" alt="step-2">
                <figcaption>Share us preferable dates</figcaption>
            </figure>

            <figure>
                <img src="images/frame 3.png" alt="step-3">
                <figcaption>We will give you recommendations</figcaption>
            </figure>
        </div>
      </section>
      <section class="destinations">
        <h2>POPULAR DESTINATIONS</h2>

        <ul class="destination-list">
            <li><img class="destination-img" src="images/rectangle 1.jpg" alt="rectangle 1"> <span class="destination-name">SPAIN</span></li>
            <li><img class="destination-img" src="images/rectangle 2.jpg" alt="rectangle 2"><span class="destination-name">JAPAN</span></li>
            <li><img class="destination-img"  src="images/rectangle 3.jpg" alt="rectangle 3"><span class="destination-name">USA</span></li>
        </ul>

        <div class="position-indicator">
            <span class="indicator"></span>
            <span class="indicator indicator-center"></span>
            <span class="indicator"></span>
        </div>
    
      </section>
      <section class="stories"> 

        <h2>TRAVEL STORIES</h2>
        
        <div class="block-stories"></div>
      </section>
    </main>
    <footer></footer>
</body>
</html>
